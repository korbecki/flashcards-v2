<app-background>
<form [formGroup]='passwordRecoveryForm'>
  <div class='form-input'>
    <mat-form-field appearance='fill'>
      <mat-label>E-mail</mat-label>
      <input matInput type='email' [formControl]='controls.email'>
      <mat-error *ngIf='controls.email.invalid'>{{ getErrorMessage(controls.email) }}</mat-error>
    </mat-form-field>
  </div>
  <div class='d-flex justify-content-end'>
    <button mat-raised-button color='primary'>Recover Password</button>
  </div>
</form>
</app-background>
